<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Final Exam</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>JOHN MARL SORIANO  BSIT 3-D</h2>
                    <hr class="hr"/>
                </div>
                <div class="col-12 text-center">
                    <h1>Appliances Store</h1>
                    <hr class="hr"/>
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product1"><b>Air Conditioner</b></label>
                    <img src="aircon.jpeg" style="width:400px; height:500px;" class="img-thumbnail"/><br>
                    <label for="product1" id="price1">5000.00</label><br>
                    <input type="number" class="form control" id="qty1" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                    <label id="product2"><b>Refrigerator</b></label>
                    <img src="ref.jpeg" style="width:400px; height:500px;" class="img-thumbnail"/><br>
                    <label for="product2" id="price2">8000.00</label><br>
                    <input type="number" class="form control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4">
                    <label for="carts"> Orders </label><br>
                    <textarea class="form-control" id="carts" rows="20" cols="200" readonly style="width:350px; height:400px; font-size: 12px;"></textarea>
                    <input type="text" class="form control border-0" id="total" placeholder="Total"/><br>
                    <input type="number" class="form control" id="cash" placeholder="Cash Tendered"/><br>
                    <input type="text" class="form control border-0" id="change" placeholder="Change"/>
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-center">
                      <label id="product3"><b>Freezer</b></label>
                      <img src="freezer.jpeg" style="width:400px; height:500px;" class="img-thumbnail"/><br>
                      <label for="product3" id="price3">6500.00</label><br>
                      <input type="number" class="form control" id="qty3" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                    <label id="product4"><b>Blender</b></label>
                    <img src="blender.jpeg" style="width:400px; height:500px;" class="img-thumbnail"/><br>
                    <label for="product4" id="price4">2500.00</label><br>
                    <input type="number" class="form control" id="qty4" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                    <label id="product5"><b>Microwave Oven</b></label>
                    <img src="oven.jpeg" style="width:400px; height:500px;" class="img-thumbnail"/><br>
                    <label for="product5" id="price5">7000.00</label><br>
                    <input type="number" class="form control" id="qty5" placeholder="Enter quantity"/><br>
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product6"><b>Rice Cooker</b></label>
                    <img src="rice cooker.jpeg" style="width:400px; height:500px;" class="img-thumbnail"/><br>
                    <label for="product6" id="price6">1500.00</label><br>
                    <input type="number" class="form control" id="qty6" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                    <label id="product7"><b>Gas Stove</b></label>
                    <img src="stove.jpeg" style="width:400px; height:500px;" class="img-thumbnail"/><br>
                    <label for="product7" id="price7">3000.00</label><br>
                    <input type="number" class="form control" id="qty7" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                    <label id="product8"><b>Washing Machine</b></label>
                    <img src="washing machine.jpeg" style="width:400px; height:500px;" class="img-thumbnail"/><br>
                    <label for="product8" id="price8">4000.00</label><br>
                    <input type="number" class="form control" id="qty8" placeholder="Enter quantity"/><br>
                </div>
            </div>
        </div>
        <style>
            body {
                background-color: skyblue;
            }
        </style>
        <script src="app.js"></script>
        <script>
        var products = [
        { id: 1, name: "Air Conditioner ", price: 5000.00 },
        { id: 2, name: "Refrigerator ", price: 8000.00 },
        { id: 3, name: "Freezer", price: 6500.00 },
        { id: 4, name: "Blender", price: 2500.00 },
        { id: 5, name: "Microwave Oven", price: 7000.00 },
        { id: 6, name: "Rice Cooker", price: 1500.00 },
        { id: 7, name: "Gas Stove", price: 3000.00 },
        { id: 8, name: "Washing Machine ", price: 4000.00 },
        ];
    
    
        var qtyInputs = document.querySelectorAll('[id^="qty"]');
        var carts = document.getElementById("carts");
        var totalInput = document.getElementById("total");
        var cashInput = document.getElementById("cash");
        var changeInput = document.getElementById("change");
    
    
        qtyInputs.forEach(function(qtyInput) {
            qtyInput.addEventListener("input", addOrder);
        });
    
        cashInput.addEventListener("input", calculateChange);
    
    
        function addOrder() {
            carts.textContent = ""; // Clear previous cart content
    
            var total = 0;
    
            qtyInputs.forEach(function(qtyInput, index) {
                var qty = parseFloat(qtyInput.value);
                if (qty > 0) {
                    var product = products[index];
                    var order = qty + " pcs x " + product.name + " - Php " + (qty * product.price).toFixed(2) + "\n";
                    carts.textContent += order;
                    total += qty * product.price;
                }
            });
    
            totalInput.value = total.toFixed(2); // Update total
            calculateChange(); // Recalculate change
        }
    
    
        function calculateChange() {
            var total = parseFloat(totalInput.value);
            var cash = parseFloat(cashInput.value);
    
            if (!isNaN(total) && !isNaN(cash)) {
                if (cash > total){
                var change = cash - total;
                changeInput.value = change.toFixed(2);
                }
            } else {
                changeInput.value = "";
            }
        }
        </script>
    </body>
</html>
